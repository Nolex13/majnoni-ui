name: Build and Test

on:
  push:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Yarn/Node Cache w/ Working Dir
      uses: zach-hill/gha-yarn-node-cache@1.1
    - uses: actions/checkout@v2
    - name: Use Node.js 12.x
      uses: actions/setup-node@v2
      with:
        node-version: 12.x
    - run: npm ci
    - run: npm run build
    - run: npm test
